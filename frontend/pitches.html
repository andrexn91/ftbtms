<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Partite</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="pitches.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <button onclick="goToHome()">üè†</button>
            <h1>Lista Partite</h1>
            <div class="user-photo" id="user-photo"></div>
        </header>

        <div class="dropdown" id="dropdown-menu">
            <a href="#" onclick="goToProfile()">Profilo</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>

        <button id="createPitch" class="createButton" onclick="newPitch()">Nuovo campo</button>

        <!-- Modale Crea Campo -->
        <div id="newPitchModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Crea Campo</h2>
                <form id="newPitchForm">
                    <label for="pitch-name">Nome</label>
                    <input id="pitch-name"></input>
                    <label for="pitch-address">Indirizzo</label>
                    <input id="pitch-address"></input>
                    <label for="pitch-cost">Costo (‚Ç¨)</label>
                    <input type="number" id="pitch-cost" min="0" step="0.01"></input>

                    <button type="submit">Conferma</button>
                </form>
            </div>
        </div>

        <div id="pitches" class="pitch-content">
            <table id="table-pitch">
                <thead>
                    <tr>
                        <th data-column="PIT0" id="name" style="width: 25%;">Nome</th>
                        <th data-column="PIT1" id="address" style="width: 50%;">Indirizzo</th>
                        <th data-column="PIT2" id="total_cost" style="width: 25%;">Costo (‚Ç¨)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Modale Dettagli Campo -->
        <div id="pitchModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Dettagli Campo</h2>
                <div id="pitchDetails"></div>
            </div>
        </div>
    </div>
</body>
</html>
