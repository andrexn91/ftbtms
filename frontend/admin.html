<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area admin</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="admin.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <button onclick="goToHome()">üè†</button>
            <h1>Area admin</h1>
            <div class="user-photo" id="user-photo"></div>
        </header>

        <div class="dropdown" id="dropdown-menu">
            <a href="#" onclick="goToProfile()">Profilo</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
        
        <div class="tabs">
            <button class="tab-button" data-tab="assoc">Associa user</button>
            <button class="tab-button" data-tab="manageUsers">Gestione utenti</button>
        </div>

        <div id="assoc" class="tab-content">
            <table id="table-assoc">
                <thead>
                    <tr>
                        <th data-column="ASS0" id="username" style="width: 40%;">Username</th>
                        <th data-column="ASS1" style="width: 40%;">Calciatore</th>
                        <th data-column="ASS2" style="width: 20%;"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="manageUsers" class="tab-content">
            <table id="table-manageUsers">
                <thead>
                    <tr>
                        <th data-column="GES0" style="width: 22%;">User</th>
                        <th data-column="GES1" style="width: 22%;">Player</th>
                        <th data-column="GES2" style="width: 22%;">Tipo</th>
                        <th data-column="GES3" style="width: 26%;">Email</th>
                        <th data-column="GES4" style="width: 8%;"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <!-- Modale Dettagli User -->
        <div id="userModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Dettagli User</h2>
                <div id="userDetails">
                    <label>Username:</label>
                    <p id="username-detail"></p>
                    <label>Calciatore:</label>
                    <p id="name-detail"></p>
                    <label>Ruolo:</label>
                    <p id="role-detail"></p>
                    <label>Email:</label>
                    <p id="email-detail"></p>
                    <label>Satispay UID:</label>
                    <p id="satispay_UID-detail"></p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
